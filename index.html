<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="Styles/app.css">
</head>
<body>
    
    <div class="container">
        <div class="title-box">
            <h1 class="title">Unit Convert</h1>
        </div>
        <div class="input-wrapper">
            <input type="text" class="input" placeholder="Value in meters...">
        </div>
        <div class="buttons-container">
            <ul class="buttons">
                <li class="btn" data-m="1000000000">nm</li>
                <li class="btn" data-m="1000">mm</li>
                <li class="btn" data-m="100">cm</li>
                <li class="btn" data-m="10">dm</li>
            </ul>
        </div>
        <div class="result-box">
            <button class="result-btn">Result</button>
            <p class="result">...</p>
        </div>
    </div>


    <script src="Scripts/app.js"></script>
</body>
</html>
